<!doctype html>
<html lang="en" data-theme="nos">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>$if(title)$$title$$else$Document$endif$</title>

  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#E7180B">

  $for(css)$
  <link rel="stylesheet" href="$it$" />
  $endfor$
</head>

<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <!-- Header: ONLY breadcrumbs -->
  <header class="site-header">
    <div class="site-header__inner">
      $if(breadcrumbs)$
        <nav class="breadcrumbs" aria-label="Breadcrumb">
          $breadcrumbs$
        </nav>
      $endif$
    </div>
  </header>

  <!-- Progress bar lives outside header; looks “news-site-ish” -->
  <div class="reading-progress" aria-hidden="true">
    <div class="reading-progress__bar"></div>
  </div>

  $for(include-before)$
  $include-before$
  $endfor$

  <main id="content" class="content" role="main">
    $body$
  </main>

  $for(include-after)$
  $include-after$
  $endfor$

  <footer class="site-footer">
    <div class="site-footer__inner">
      <p class="footer-links">
        <a href="https://pandoc.org/">Pandoc</a>
        <span aria-hidden="true">•</span>
        <a href="https://github.com/Benjamin-Italiaander/peronal-links/wiki">Personal Links</a>
      </p>
    </div>
  </footer>

  <script src="/assets/site.js" defer></script>
</body>
</html>
